<!doctype html>
<html>
<head>
    <script src="client.js"></script>
    <link rel="stylesheet" type="text/css" href="client.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="author" content="Shanthosh Pushparajah">
</head>
     
<body class="body" id="bootstrap-override">
    <div class="row " id="lookup">
        <div class="col-3"> <img src="../img/icon-128.png"></div>
        <div class="col-7 search-incident" id="search-bar">Search
            <input class="inputText" id="input" type="text" placeholder="Incident Number">
            <button class="search-btn" id='search'>
            <i class="fa fa-chevron-circle-right fa-1x" style="color:white"></i>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-12" id="title">Recent Incidents</div>
        <div class="col-2" id="refresh-btn"><i id='refresh' class="fa fa-refresh fa-1x" aria-hidden="true" type="button"></i></div>
    </div>
    <div id='incidentNumber'>
        <div class="row">
            <div class="col">Number</div>
            <div class="col">Title</div>
            <div class="col">Date</div>
            <div class="col">Status</div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
